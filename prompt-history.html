<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Chat Transcripts - Prompt History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-timestamp {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 0.85rem;
        }

        .card-date {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .card-time {
            color: #718096;
        }

        .card-id {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #a0aec0;
            background: #f7fafc;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .card-size {
            font-size: 0.9rem;
            color: #4a5568;
            margin-top: 0.5rem;
        }

        .card-preview {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            line-height: 1.4;
            max-height: 3.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            overflow: auto;
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-close {
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            line-height: 1;
        }

        .modal-close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            flex: 1;
        }

        .modal-body pre {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #718096;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #e53e3e;
            background: #fff5f5;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .sort-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .sort-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .sort-btn:hover, .sort-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Agent Chat Transcripts</h1>
        <p class="subtitle">Complete history of AI agent conversations from Cursor</p>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="total-sessions">0</div>
                <div class="stat-label">Sessions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="total-size">0 KB</div>
                <div class="stat-label">Total Size</div>
            </div>
        </div>

        <div class="sort-controls">
            <button class="sort-btn active" onclick="sortBy('newest')">Newest First</button>
            <button class="sort-btn" onclick="sortBy('oldest')">Oldest First</button>
            <button class="sort-btn" onclick="sortBy('largest')">Largest First</button>
        </div>

        <div id="loading" class="loading">Loading transcripts...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="cards-grid" class="cards-grid"></div>
    </div>

    <!-- Modal -->
    <div id="transcript-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Chat Transcript</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="loading">Loading transcript...</div>
            </div>
        </div>
    </div>

    <script>
        let transcriptsData = [];
        let currentSort = 'newest';

        // Load timestamps JSON
        async function loadTranscripts() {
            try {
                const response = await fetch('promptHistory/timestamps.json');
                if (!response.ok) throw new Error('Failed to load timestamps');
                
                const data = await response.json();
                transcriptsData = Object.entries(data).map(([id, info]) => ({
                    id,
                    ...info
                }));

                updateStats();
                sortBy(currentSort);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading transcripts:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error loading transcripts. Make sure timestamps.json exists in the promptHistory folder.';
            }
        }

        function updateStats() {
            document.getElementById('total-sessions').textContent = transcriptsData.length;
            const totalSize = transcriptsData.reduce((sum, t) => sum + t.size, 0);
            document.getElementById('total-size').textContent = formatSize(totalSize);
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function sortBy(method) {
            currentSort = method;
            
            // Update button states
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList.add('active');

            let sorted = [...transcriptsData];
            
            switch(method) {
                case 'newest':
                    sorted.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    break;
                case 'oldest':
                    sorted.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    break;
                case 'largest':
                    sorted.sort((a, b) => b.size - a.size);
                    break;
            }

            renderCards(sorted);
        }

        function renderCards(data) {
            const grid = document.getElementById('cards-grid');
            grid.innerHTML = '';

            data.forEach(transcript => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div style="flex: 1;">
                            <div class="card-id">${transcript.id.substring(0, 8)}...</div>
                        </div>
                        <div class="card-timestamp">
                            <div class="card-date">${transcript.display_date}</div>
                            <div class="card-time">${transcript.display_time}</div>
                        </div>
                    </div>
                    <div class="card-size">ðŸ“„ ${formatSize(transcript.size)}</div>
                    <div class="card-preview">Click to view full transcript...</div>
                `;
                
                card.onclick = () => openModal(transcript);
                grid.appendChild(card);
            });
        }

        async function openModal(transcript) {
            const modal = document.getElementById('transcript-modal');
            const modalBody = document.getElementById('modal-body');
            const modalTitle = document.getElementById('modal-title');
            
            modal.style.display = 'block';
            modalTitle.textContent = `Chat Transcript - ${transcript.display_date} ${transcript.display_time}`;
            modalBody.innerHTML = '<div class="loading">Loading transcript...</div>';

            try {
                const response = await fetch(`promptHistory/${transcript.file}`);
                const content = await response.text();
                modalBody.innerHTML = `<pre>${escapeHtml(content)}</pre>`;
            } catch (error) {
                modalBody.innerHTML = '<div class="error">Error loading transcript content.</div>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Modal controls
        document.querySelector('.modal-close').onclick = () => {
            document.getElementById('transcript-modal').style.display = 'none';
        };

        window.onclick = (event) => {
            const modal = document.getElementById('transcript-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Initialize
        loadTranscripts();
    </script>
</body>
</html>
